<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fighting Game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- red container div -->
    <div class="red-container">
      <!-- smaller red container div -->
      <div class="small-red-container">
        <!-- player health -->
        <div class="player-health-parent">
          <div class="player-health"></div>
          <div class="player-health-bg"></div>
        </div>
        <!-- timer -->
        <div class="timer">10</div>
        <!-- enemy health -->
        <div class="enemy-health-parent">
          <div class="enemy-health"></div>
          <div class="enemy-health-bg"></div>
        </div>
        <div></div>
      </div>
      <div class="result">Tie</div>
      <canvas></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
